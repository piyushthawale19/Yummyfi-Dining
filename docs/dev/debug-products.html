<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase Products (DEV ONLY)</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "ankit-yummyfi",
            storageBucket: "ankit-yummyfi.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function checkProducts() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>üîç Checking Firestore for products...</p>';

            try {
                const productsRef = collection(db, 'products');
                const snapshot = await getDocs(productsRef);
                
                output.innerHTML += `<p><strong>‚úÖ Connected to Firestore!</strong></p>`;
                output.innerHTML += `<p>üì¶ Found ${snapshot.size} products in database</p>`;
                
                if (snapshot.empty) {
                    output.innerHTML += `<p class="error">‚ö†Ô∏è No products found in Firestore!</p>`;
                    output.innerHTML += `<p>Go to <a href="/admin/dashboard">Admin Dashboard</a> to add products.</p>`;
                } else {
                    output.innerHTML += '<h3>Products:</h3><ul>';
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        output.innerHTML += `<li><strong>${data.name}</strong> - ‚Çπ${data.price} (ID: ${doc.id})</li>`;
                    });
                    output.innerHTML += '</ul>';
                }
            } catch (error) {
                output.innerHTML += `<p class="error">‚ùå Error: An error occurred while fetching products.</p>`;
                // Avoid exposing detailed error or stack in the debug page
                console.error('Debug products page error:', error);
            }
        }

        window.addEventListener('load', checkProducts);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        #output {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        h1 {
            color: #800020;
        }
        a {
            color: #800020;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîé Firebase Products Debugger (DEV ONLY)</h1>
    <div id="output">
        <p>Loading...</p>
    </div>
</body>
</html>
